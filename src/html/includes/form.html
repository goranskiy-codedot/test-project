<section class="form">
    <div class="form__wrapper">
    <div class="container">
        
        <div class="form__header">
            <h2 class="form__header-title">Обсудить проект</h2>

                <p class="form__header-hint">Крутые проекты начинаются с заполнения этой формы</p>
 
            <img src="../../uploads/form__image@1x.webp" srcset="../../uploads/form__image@1x.webp 1x,
            ../../uploads/form__image@1.5x.webp 1.5x,
            ../../uploads/form__image@2x.webp 2x,
            ../../uploads/form__image@3x.webp 3x,
            ../../uploads/form__image@4x.webp 4x" alt="form image" class="form__image">
        </div>
        <div class="form__inputs">
            <div class="form__inputs-name">
            <label class="form__input-label" for="name">Ваше имя*</label>
            <input type="text" class="form__input" placeholder="введите ваше имя" id="name">
        </div>
    
        <div class="form__inputs-tel nowrap">
            <label class="form__input-label " for="tel">Телефон*</label>
            <input type="tel" class="form__input " placeholder="введите номер телефона" id="tel"></div>
          
            <div class="form__inputs-email nowrap">
            <label class="form__input-label" for="email">Email*</label>
            <input type="email" class="form__input " placeholder="введите электронный адрес" id="email"></div>
        <div class="form__inputs-message">
            <label class="form__input-label" for="message">Сообщение*</label>
            <textarea rows="1" class="form__textarea textarea__message" placeholder="введите сообщение" id="message"></textarea></div>
            <div class="form__submit">
                <button  class="form__button">Отправить</button>

                
                <div class="checkbox">
                <input type="checkbox" id="form__checkbox" class="form__checkbox" checked>
                <label for="form__checkbox" class="checkbox__label"> Согласие на обработку персональных данных</label>
            </div>
        </div>
        </div>
       </div>
    </div>
</section>
