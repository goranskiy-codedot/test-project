<section class="form">
    <div class="form__section">
    <div class="container">
        
        <div class="form__header">
            <h1 class="header">Обсудить проект</h1>
            <div class="form__header-hint">
                <h1 class="hint">Крутые проекты начинаются с заполнения этой формы</h1>
            </div>
        </div>
        <div class="form__inputs">
            <p class="label">Ваше имя*</p>
            <input type="text" class="input" placeholder="введите ваше имя">
            <p class="label">Телефон*</p>
            <input type="text" class="input" placeholder="введите номер телефона">
            <p class="label">Email*</p>
            <input type="text" class="input" placeholder="введите электронный адрес">
            <p class="label">Сообщение*</p>
            <input type="text" class="input" placeholder="введите сообщение">
            <div class="form__submit">
                <input type="submit" value="Отправить" class="submit">
            </div>
        </div>
       </div>
    </div>
</section>
