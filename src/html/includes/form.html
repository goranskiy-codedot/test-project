<section class="form">
    <div class="form__wrapper">
    <div class="container">
        
        <div class="form__header">
            <h2>Обсудить проект</h2>

                <p class="header__hint">Крутые проекты начинаются с заполнения этой формы</p>
 
            <!-- <div class="form__image"> -->
            <!-- <img src="../../uploads/form__image.webp" class="form__image"> -->
            <img src="../../uploads/form__image@1x.webp" srcset="../../uploads/form__image@1x.webp 1x,
            ../../uploads/form__image@1.5x.webp 1.5x,
            ../../uploads/form__image@2x.webp 2x,
            ../../uploads/form__image@3x.webp 3x,
            ../../uploads/form__image@4x.webp 4x" alt="form image" class="form__image">
        </div>
        <!-- </div> -->
        <div class="form__inputs">
            <div class="input__name">
            <label class="label" for="name">Ваше имя*</label>
            <input type="text" class="input" placeholder="введите ваше имя" id="name">
        </div>
    
        <div class="input__tel nowrap">
            <label class="label " for="tel">Телефон*</label>
            <input type="tel" class="input " placeholder="введите номер телефона" id="tel"></div>
          
            <div class="input__email nowrap">
            <label class="label" for="email">Email*</label>
            <input type="email" class="input " placeholder="введите электронный адрес" id="email"></div>
        <div class="input__message">
            <label class="label" for="message">Сообщение*</label>
            <textarea rows="1" class="textarea textarea__message" placeholder="введите сообщение" id="message"></textarea></div>
            <div class="form__submit">
                <button  class="button">Отправить</button>
                <div class="checkbox">
                <input type="checkbox" id="form__checkbox" class="form__checkbox" checked>
                <label for="form__checkbox" class="checkbox__label"> Согласие на обработку персональных данных</label>
            </div>
        </div>
        </div>
       </div>
    </div>
</section>
