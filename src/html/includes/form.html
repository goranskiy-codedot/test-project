<section class="form">
    <div class="form__section">
    <div class="container">
        
        <div class="form__header">
            <h2 class="header">Обсудить проект</h2>
            <div class="form__header-hint">
                <p class="hint">Крутые проекты начинаются с заполнения этой формы</p>
            </div>
            <div class="form__image">
            <img src="../../uploads/form__image.png" class="image"></div>
        </div>
        <div class="form__inputs">
            <p class="label">Ваше имя*</p>
            <input type="text" class="input" placeholder="введите ваше имя">
            <div class="inputs__center">
            <div class="input__tel">
            <p class="label">Телефон*</p>
            <input type="tel" class="input" placeholder="введите номер телефона"></div>
            <div class="input__email">
            <p class="label">Email*</p>
            <input type="email" class="input" placeholder="введите электронный адрес"></div>
        </div>
            <p class="label">Сообщение*</p>
            <input type="text" class="input" placeholder="введите сообщение">
            <div class="form__submit">
                <input type="submit" value="Отправить" class="submit">
                <div class="checkbox">
                <label  class="checkbox__label"> <input type="checkbox" name=""  class="form__checkbox" checked><div class="checkbox__text">Согласие на обработку персональных данных</div></label>
            </div>
        </div>
        </div>
       </div>
    </div>
</section>
